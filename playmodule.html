<script>

     // set caption text from active slide
  function updateCarouselCaption() {
    const captionEl = document.getElementById('carousel-caption');
    const active = document.querySelector('.slide.active');
    if (!captionEl) return;
    captionEl.textContent = active?.dataset?.caption || '';
  }

  // init
  updateCarouselCaption();

  // If you have a goToSlide(index) function, call updateCarouselCaption() inside it.
  // Fallback: observe class changes on slides and update when active changes
  document.querySelectorAll('.slide').forEach(slide => {
    const obs = new MutationObserver(muts => {
      muts.forEach(m => {
        if (m.attributeName === 'class') updateCarouselCaption();
      });
    });
    obs.observe(slide, { attributes: true });
  });

  // Also update after clicking dot/next/back if those handlers exist:
  document.addEventListener('click', (e) => {
    if (e.target.matches('.dot, .carousel-buttons button')) {
      // small delay if your handlers run first
      setTimeout(updateCarouselCaption, 10);
    }
  });

const slides = Array.from(document.querySelectorAll(".slide"));
const dots = Array.from(document.querySelectorAll(".dot"));
const progressBar = document.getElementById("progress-bar");

let currentSlide = 0;
const totalSlides = slides.length;

function goToSlide(index) {
  slides.forEach(s => s.classList.remove("active"));
  dots.forEach(d => d.classList.remove("active"));

  slides[index].classList.add("active");
  dots[index].classList.add("active");

  currentSlide = index;

  // Update progress bar
  const progress = ((currentSlide + 1) / totalSlides) * 100;
  progressBar.style.width = progress + "%";
}

document.getElementById("nextBtn").addEventListener("click", () => {
  let newIndex = (currentSlide + 1) % totalSlides;
  goToSlide(newIndex);
});

document.getElementById("backBtn").addEventListener("click", () => {
  let newIndex = (currentSlide - 1 + totalSlides) % totalSlides;
  goToSlide(newIndex);
});

dots.forEach(dot => {
  dot.addEventListener("click", () => {
    goToSlide(parseInt(dot.dataset.slide));
  });
});

// Initialize
goToSlide(0);

// ...existing code...

  // ...existing carousel code above (goToSlide, next/back handlers, etc.) ...

  // persist user choices here
  const savedChoices = JSON.parse(localStorage.getItem('moduleChoices') || '[]');

  // attach click handlers to option buttons
  document.querySelectorAll('.image-wrapper .overlay button').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      const wrapper = btn.closest('.image-wrapper');
      const slideEl = btn.closest('.slide');
      const slideIndex = slides.indexOf(slideEl);
      if (slideIndex === -1) return;

      // determine which option (left = Option 1, right = Option 2)
      const wrappers = Array.from(slideEl.querySelectorAll('.image-wrapper'));
      const optionIndex = wrappers.indexOf(wrapper); // 0 or 1
      const optionLabel = optionIndex === 0 ? 'Option 1' : 'Option 2';
      const caption = slideEl.dataset.caption || '';

      // store or overwrite choice for this slide
      savedChoices[slideIndex] = {
        slide: slideIndex,
        option: optionLabel,
        caption: caption,
        time: new Date().toISOString()
      };
      localStorage.setItem('moduleChoices', JSON.stringify(savedChoices));

      // visual feedback (optional)
      wrappers.forEach(w => w.classList.remove('selected'));
      wrapper.classList.add('selected');

      // advance to next slide or finish
      if (slideIndex < totalSlides - 1) {
        goToSlide(slideIndex + 1);
      } else {
        // finished all slides -> show results page
        window.location.href = 'results.html';
      }
    });
  });
</script>
